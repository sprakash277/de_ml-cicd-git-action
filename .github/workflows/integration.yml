name: CI pipeline

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test-pipeline:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN:  ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v1
      
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.5

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies and project in dev mode
        run: |
          pip install -r unit-requirements.txt
          pip install -e .

      - name: Run unit tests
        run: |
          echo "Launching unit tests"
          pytest tests/unit

      - name: Deploy the code and Deploy integration test
        run: |
          databricks repos update --path=/Repos/Staging/de-ml-cicd-git-action --branch=${{ env.GITHUB_HEAD_REF_SLUG }}
          dbx deploy --jobs=de_ml-cicd-git-action-sample-integration-test --files-only

      - name: Run integration test
        run: |
          dbx launch --job=de_ml-cicd-git-action-sample-integration-test --as-run-submit --trace



